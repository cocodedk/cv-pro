repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=1000']

  # Run all tests and linting
  - repo: local
    hooks:
      - id: run-all-checks
        name: run-all-checks
        entry: bash scripts/run-tests.sh
        language: system
        pass_filenames: false
        always_run: true
        files: ^(backend/|frontend/src/)
